<!DOCTYPE html>
<html lang="en">
<head>
  <title>Incomplete Tasks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename='logo.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">   Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/complete">   Completed tasks</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link disabled" href="/incomplete" tabindex="-1" aria-disabled="true">TO-DO Tasks</a>
            </li>
          </ul>
        </div>
      </nav>

      {% for todo in todo_list %}
        
      <div style="align-items: center; position: flex; margin: auto; width: 60%;">
      
          <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id={{todo.id}}>
                  <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne{{todo.id}}" aria-expanded="true" aria-controls="collapseOne">
                        {{ todo.title }} 
                    </button>
                    
                  </h2>
                </div>
              
              
            
                <div id="collapseOne{{todo.id}}" class="collapse show" aria-labelledby={{todo.id}} data-parent="#accordionExample">
                  <div class="card-body">
                      
                    <small class="text-muted">Added on {{todo.date.date()}}</small>

                            
                            <p class="card-text">{{ todo.descript }}</p>
                            <a href="/updateinco/{{ todo.id }}" class="btn btn-success">Mark as complete!</a>
                          <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
                        
                       
                  </div>
                </div>
              </div>
          </div>
            

        </div>     
            

<br>

      {% endfor %}
      
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
